{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Battle Royale Gaming Website{% endblock title %}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap');

    body {
      background-image: url('https://wallpaperaccess.com/full/2695837.jpg');
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .navbar {
      background-color: #2a2a40;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      border-bottom: 2px solid #00cc66;
    }

    .brand {
      color: #00cc66;
      font-size: 28px;
      font-family: "Impact", sans-serif;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 1px 1px 2px #000;
    }

    .navbar-links {
      display: flex;
      gap: 20px;
    }

    .navbar-links a {
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
      border-radius: 6px;
    }

    .navbar-links a:hover,
    .navbar-links a.active {
      background-color: #00cc66;
      color: #000;
    }

    .profile-dropdown {
      position: relative;
      display: inline-block;
      color: white;
    }

    .profile-button {
      cursor: pointer;
      padding: 10px;
      display: flex;
      align-items: center;
      background-color: #00cc66;
      border-radius: 6px;
      color: black;
      font-weight: bold;
      text-transform: uppercase;
      transition: background-color 0.3s;
    }

    .profile-button img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }

    .profile-button:hover {
      background-color: #00a653;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      background-color: #2a2a40;
      border: 1px solid #00cc66;
      border-radius: 6px;
      margin-top: 5px;
      min-width: 120px;
      z-index: 1000;
    }

    .dropdown-menu a {
      color: white;
      padding: 12px;
      display: block;
      text-decoration: none;
      border-bottom: 1px solid #555;
    }

    .dropdown-menu a:hover {
      background-color: #00cc66;
    }

    .dropdown-menu a:last-child {
      border-bottom: none;
    }

    {% block styles %}{% endblock styles %}
  </style>
</head>
<body>
  <div class="navbar">
    <!-- Left: Brand -->
    <div class="brand">HeadToHead</div>

    <!-- Center: Nav links -->
    <div class="navbar-links">
      <a href="/dashboard" class="{% if request.path == '/dashboard' %}active{% endif %}">Home</a>
      {% if user.is_authenticated %}
        <a href="{% url 'profile' user.id %}" class="{% if request.path|slice:":9" == '/profile/' %}active{% endif %}">Profile</a>
      {% endif %}
    </div>

    <!-- Right: Profile Dropdown -->
    <div class="profile-dropdown">
      <div class="profile-button" onclick="toggleDropdown()">
        <img src="{% static 'users.png' %}" alt="Avatar">
        {{ user_object.username }} &#x25BC;
      </div>
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="/logout">Logout</a>
      </div>
    </div>
  </div>

  {% block body %}{% endblock body %}

  <script>
    // Dropdown toggle
    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Close dropdown on outside click
    window.addEventListener("click", function(event) {
      if (!event.target.closest(".profile-dropdown")) {
        const menu = document.getElementById("dropdownMenu");
        if (menu) menu.style.display = "none";
      }
    });

    {% block scripts %}{% endblock scripts %}
  </script>
</body>
</html>
