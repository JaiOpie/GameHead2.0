<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - Game Arena</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap');

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      width: 100%;
      max-width: 400px;
      background-color: #2a2a40;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    }

    .signup-container h2 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 24px;
      font-size: 22px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #cccccc;
      font-size: 14px;
    }

    .form-group input[type="text"],
    .form-group input[type="password"],
    .form-group input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #555555;
      border-radius: 8px;
      background-color: #1e1e2f;
      color: #ffffff;
      font-size: 14px;
      box-sizing: border-box;
      box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.5);
    }

    .form-group input:focus {
      outline: none;
      border: 1px solid #00cc99;
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      background-color: #00cc66;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-group button:hover {
      background-color: #00a653;
    }

    .signup-container p {
      text-align: center;
      color: #ccc;
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-container p a {
      color: #00ffcc;
      text-decoration: none;
    }

    .signup-container p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <div id="errorBox" style="display:none; background-color:#ff4d4d; padding:10px; border-radius:6px; margin-bottom:16px; color:white; text-align:center;"></div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="pass1">Password</label>
        <input type="password" id="pass1" name="pass1" required>
      </div>
      <div class="form-group">
        <label for="pass2">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" required>
      </div>
      <div class="form-group">
        <button type="submit">Sign Up</button>
      </div>
    </form>
    <p>Already have an account? <a href="/signin">Sign In</a></p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const pass1 = document.getElementById("pass1").value;
      const pass2 = document.getElementById("pass2").value;
      const errorBox = document.getElementById("errorBox");

      if (pass1 !== pass2) {
        errorBox.textContent = "Passwords do not match.";
        errorBox.style.display = "block";
        return;
      }

      try {
        const response = await fetch('/api/register/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
          },
          body: JSON.stringify({
            username,
            email,
            password: pass1,
            confirm_password: pass2
          })
        });

        const data = await response.json();

        if (response.ok) {
          window.location.href = "/dashboard";
        } else {
          errorBox.textContent = data.detail || "Signup failed. Please check your input.";
          errorBox.style.display = "block";
        }
      } catch (error) {
        errorBox.textContent = "Something went wrong. Try again later.";
        errorBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
